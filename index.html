<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entiende Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Sticky Header -->
    <header class="bg-white shadow sticky top-0 z-10">
        <nav class="container mx-auto p-4">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold">Entiende Digital</div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Buscar</button>
            </div>
        </nav>
    </header>

    <!-- Search Modal -->
    <div id="search-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-4 rounded">
            <input type="text" placeholder="¿Qué estás buscando?" class="p-2 border rounded w-full" />
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Cerrar</button>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero bg-blue-600 text-white py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Bienvenidos a Entiende Digital</h1>
            <p class="mt-4">Tu fuente para todo lo relacionado con tecnología digital.</p>
        </div>
    </section>

    <!-- Dynamic Sections -->
    <section class="container mx-auto py-10">
        <h2 class="text-2xl font-bold mb-4">Problemas</h2>
        <div id="problemas" class="bg-white p-4 rounded shadow mb-4"></div>

        <h2 class="text-2xl font-bold mb-4">Herramientas</h2>
        <div id="herramientas" class="bg-white p-4 rounded shadow mb-4"></div>

        <h2 class="text-2xl font-bold mb-4">Comparativas</h2>
        <div id="comparativas" class="bg-white p-4 rounded shadow mb-4"></div>

        <h2 class="text-2xl font-bold mb-4">Guías</h2>
        <div id="guias" class="bg-white p-4 rounded shadow mb-4"></div>
    </section>

    <!-- Newsletter Section -->
    <section class="bg-gray-200 py-10">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold">Suscríbete a nuestro Newsletter</h2>
            <input type="email" placeholder="Tu email" class="p-2 border rounded" />
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Suscribirse</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center">
        <p>&copy; 2026 Entiende Digital. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Aquí puedes agregar scripts para manejar el modal y cargar dinámicamente los contenidos.
    </script>
</body>
</html>
